{% extends "book_outlet/base.html" %}

{% block title %}All Books{% endblock  %}
{% block content  %}
    <h1>Books Dashboard</h1>
    <ul>
        {% for book in books %}
            <li><a href="{{book.get_absolute_url}}">{{book.title|title}}</a> Rating({{book.rating}})</li>
        {% endfor %}
    </ul>
{% endblock  %}
